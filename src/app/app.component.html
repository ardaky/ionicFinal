<ion-app>
  <ion-menu menuId="menum" contentId="menu" >
    <ion-header>
      <ion-toolbar>
        <ion-title *ngIf="uye | async as user else loginButton">
          <ion-icon name="person-outline" size="small"></ion-icon><ion-text>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{user.displayName}}}}</ion-text>
        </ion-title>
      </ion-toolbar>

    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item >
          <ion-icon name="home-outline" slot="start" class="ikonum"></ion-icon>
          <ion-label routerLink="/">Ana Sayfa</ion-label>
        </ion-item>
        
        <div *ngIf="uye | async as user">
          <ion-item *ngIf="user.rol == '0'" >
            <ion-icon name="people-outline" slot="start" class="ikonum"></ion-icon>
            <ion-label routerLink="/kullanicilar">Kullanıcılar</ion-label>
          </ion-item>
          <ion-item >
            <ion-icon name="grid-outline" slot="start" class="ikonum"></ion-icon>
            <ion-label routerLink="/profil">Profilim</ion-label>
          </ion-item>
        </div>
        
        <ion-item  *ngIf="uye | async as user" >
          <ion-icon name="exit-outline" slot="start" class="ikonum"></ion-icon>
          <ion-label class="beyazyazi" (click)="OturumKapat()">Çıkış Yap</ion-label>
        </ion-item>
        <ng-template #loginButton>
          <ion-item >
            <ion-icon name="warning" slot="start" class="ikonum"></ion-icon>
            <ion-label routerLink="/login">Oturum Aç</ion-label>
          </ion-item>
              <!-- OTURUM AÇTIYSA OTURUM AÇ YERİNE PROFİL KOY  -->
        </ng-template>
      </ion-list>
    </ion-content>
    <ion-footer>
      <small class="beyazyazi">Product by Arda Kerem Yolcu</small>
    </ion-footer>
  </ion-menu>


  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
